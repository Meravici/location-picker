<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../google-map/google-map.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <location-picker></location-picker>

Example:

    <location-picker api-key="YOUR_API_KEY"></location-picker>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="location-picker">
    <template>
        <style>
            :host {
                display: block;
                box-sizing: border-box;
            }

            google-map {
                display: block;
                width: 100%;
                height: 100%;
            }
        </style>

        <google-map id="map" latitude="{{ latitude }}" longitude="{{ longitude }}" api-key="{{apiKey}}" disable-street-view-control>
            <google-map-marker id="marker" latitude="{{ latitude }}" longitude="{{ longitude }}" draggable="true"
                               title="Selected location"></google-map-marker>
        </google-map>
        <content></content>
    </template>

    <script>
        Polymer({
            is: 'location-picker',

            properties: {
                /**
                 * latitude of selected place
                 */
                latitude: {
                    type: Number,
                    notify: true,
                    value: 0
                },
                /**
                 * longitude of selected place
                 */
                longitude: {
                    type: Number,
                    notify: true,
                    value: 0
                },
                /**
                 * radius of selected place
                 */
                radius: {
                    type: Number,
                    notify: true
                }
            }
        });
    </script>
</dom-module>
