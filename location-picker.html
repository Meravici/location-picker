<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../google-map/google-map.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <location-picker></location-picker>

Example:

    <location-picker api-key="YOUR_API_KEY"></location-picker>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="location-picker">
    <template>
        <style>
            :host {
                display: block;
            }

            google-map {
                display: block;
                min-height: 150px;
                min-width: 150px;
                width: 100%;
                height: 100%;
            }
        </style>

        <template is="dom-if" if="[[!disabled]]">
            <google-map id="map" latitude="{{ latitude }}" longitude="{{ longitude }}" api-key="{{apiKey}}"
                        disable-default-ui>
                <google-map-marker id="marker" latitude="[[ latitude ]]" longitude="[[ longitude ]]" draggable="true"
                                   title="Selected location"></google-map-marker>
            </google-map>
        </template>
        <template is="dom-if" if="[[disabled]]">
            <google-map id="disabled-map" latitude="[[ latitude ]]" longitude="[[ longitude ]]" api-key="[[ apiKey ]]"
                        disable-default-ui>
                <google-map-marker latitude="[[ latitude ]]" longitude="[[ longitude ]]"></google-map-marker>
            </google-map>
        </template>
    </template>

    <script>
        Polymer({
            is: 'location-picker',

            properties: {
                /**
                 * latitude of selected place
                 */
                latitude: {
                    type: Number,
                    notify: true
                },
                /**
                 * longitude of selected place
                 */
                longitude: {
                    type: Number,
                    notify: true
                },

                disabled: {
                    type: Boolean,
                    value: false
                }
            },

            ready: function () {
                console.log(this.latitude);
                console.log(this.longitude);
                if (!this.latitude || !this.longitude) {
                    this.set('latitude', 0);
                    this.set('longitude', 0);

                    if (navigator.geolocation) {
                        var that = this;
                        navigator.geolocation.getCurrentPosition(function(position){
                            that.set('latitude', position.coords.latitude);
                            that.set('longitude', position.coords.longitude);
                        });
                    } else {
                    }
                }
            }
        });
    </script>
</dom-module>
