<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <style>
        location-picker {
            width: 100%;
            height: 300px;
        }
    </style>
    <title>location-picker demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../location-picker.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
</head>
<body>
<div class="vertical-section-container centered">
    <h3>Basic location-picker demo</h3>
    <demo-snippet>
        <template is="dom-bind">
            <location-picker api-key="AIzaSyD3E1D9b-Z7ekrT3tbhl_dy8DCXuIuDDRc" latitude="{{latitude}}" longitude="{{longitude}}"></location-picker>
            <h1>{{latitude}}</h1>
            <h1>{{longitude}}</h1>
        </template>
    </demo-snippet>

    <demo-snippet>
        <template is="dom-bind">
            <location-picker api-key="AIzaSyD3E1D9b-Z7ekrT3tbhl_dy8DCXuIuDDRc" latitude="41.7151" longitude="44.8271" disabled></location-picker>
        </template>
    </demo-snippet>
</div>
</body>
</html>
